<!DOCTYPE html>
<!--
	Title : User Registration Form
    Author : Satyapriya Baral	-->
<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			User Registration Form
		</title>
		<link rel="stylesheet" href="assets/css/bootstrap.css">
	</head>
	<body bgcolor="#ccd9ff" >
		<div class="container text-center">
			<h1>User Registration Form</h1>
		</div>
		<form class="form-horizontal" name= "userRegistrationForm" action="#" id= "userRegistrationForm">
			<div class="container">
				<div class="jumbotron">
					<div class="page-header">
						<h3>Personal Details</h3>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="User" >User Name* :</label>
						<div class="col-sm-10">
							<input class="col-xs-4" type="text" name="name" id="formName" value="" maxlength="30"><span style="color:red" class="ErrorForm" id="nameErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="Pass" >Enter Password* :</label>
						<div class="col-sm-10">
							<input class="col-xs-4" type="password" name="newPassword" id="formNewPassword"><span style="color:red" class="ErrorForm" id="newPasswordErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="pass1" >Re-Enter Password* :</label>
						<div class="col-sm-10">
							<input class="col-xs-4" type="password" name="retypePassword" id="formRetypePassword"><span style="color:red" class="ErrorForm" id="retypePasswordErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="mail" >Email* :</label>
						<div class="col-sm-10">
							<input class="col-xs-4" type="text" name="email" id="formEmail"><span style="color:red" class="ErrorForm" id="emailErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="gender" >Gender* :</label>
						<div class="col-sm-10">
							<input type="radio" name="gender" value="male" id="formGenderMale" > Male
							<input type="radio" name="gender" value="female" id="formGenderFemale" > Female
							<input type="radio" name="gender" value="other" id="formGenderOther" > Other       <span style="color:red" class="ErrorForm" id="genderErrorMessage"></span><br>
						</div><br>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="birthday" >Birthday* :</label>
						<div class="col-sm-10">
							<input type="date" name="bday" id="formBirthday" ><span style="color:red" class="ErrorForm" id="birthdayErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="num" >Mobile Number* :</label>
						<div class="col-sm-10">
							<input type="number" name="number" id="formMobileNumber" ><span style="color:red" class="ErrorForm" id="mobileNumberErrorMessage"></span><br>
						</div>
					</div>
				</div>
				<div class="jumbotron">
					<div class="page-header">
						<h3>Address Details</h3>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="address" >Address* :</label>
						<div class="col-sm-10">
							<input type="text" name="Address" id="formAddress" size="50"><span style="color:red" class="ErrorForm" id="addressErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="code" >Pincode* :</label>
						<div class="col-sm-10">
							<input type="number" name="Code" id="formPincode" ><span style="color:red" class="ErrorForm" id="pincodeErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="country" >Country :</label>
						<div class="col-sm-10">
							<select id="formSelectCountry" name=selectCountry>
								<option value="India">India</option>
								<option value="USA">USA</option>
								<option value="Pakistan">Pakistan</option>
								<option value="Srilanka">Srilanka</option>		
							</select><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="state" >State :</label>
						<div class="col-sm-10">
							<input type="text" name="state" id="formSelectState"><br>
						</div>
					</div>
				</div>
				<div id="submit_button">
					<center>
					<input type="submit" id="submitButton" value= "submit" class="btn btn-primary btn-lg" >
					<button type="reset" value="Reset" class="btn btn-primary btn-lg">Reset</button>
					<center>
				</div>
			</div>
		</form>
		<h5>The fields that are marked * shouldnot be kept blank</h5>
		<div id="mydata">
		<b>Current data in the system ...</b>
		<table class="table-bordered table-striped table-condensed" id="myTableData" border="2" cellspacing=2 cellpadding=5>
			<thead>
				<tr>
					<td><b>&nbsp;</b></td>
					<td><b>Name</b></td>
					<td><b>Email</b></td>
					<td><b>Gender</b></td>
					<td><b>Birthday</b></td>
					<td><b>Mobile Number</b></td>
					<td><b>Address</b></td>
					<td><b>Pincode</b></td>
					<td><b>Country</b></td>
					<td><b>State</b></td>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
		<button type="button" class="delete-row">Delete Row</button>
		<button type="button" class="update-row">Update Row</button>
		<br/>
		</div>
		<script src="assets/jquery-3.1.1.min.js"></script>
		<script type=text/javascript src="form_jquary.js"></script>
	</body>
</html>
