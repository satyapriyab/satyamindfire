<html>
	<head>
		<meta charset="utf-8"/>
		<title>
			User Registration Form
		</title>
		<link rel="stylesheet" href="assets/css/bootstrap.css">
	</head>
	<body bgcolor="#ccd9ff" >
		<div class="container text-center">
			<h1>User Registration Form</h1>
		</div>
		<form class="form-horizontal" name= "userRegistrationForm" action="myphp.php" method ="post">
			<div class="container">
				<div class="jumbotron">
					<div class="page-header">
						<h3>Personal Details</h3>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="User" >User Name* :</label>
						<div class="col-sm-10">
							<input class="col-xs-4" type="text" name="name" id="formName" value="" maxlength="30">
							<span style="color:red" class="ErrorForm" id="nameErrorMessage"></span>
							<span style="color:blue" class="ErrorForm" id="duplicateUsernameErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="Pass" >Enter Password* :</label>
						<div class="col-sm-10">
							<input class="col-xs-4" type="password" name="Password" id="formNewPassword">
							<span style="color:red" class="ErrorForm" id="passwordErrorMessage"></span><br>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="mail" >Email* :</label>
						<div class="col-sm-10">
							<input class="col-xs-4" type="text" name="email" id="formEmail">
							<span style="color:red" class="ErrorForm" id="emailErrorMessage"></span>
							<span style="color:blue" class="ErrorForm" id="duplicateEmailErrorMessage"></span><br>
						</div>
					</div>
				</div>
				<div id="submit_button">
					<center>
					<input type="submit" id="submitButton" value= "submit" class="btn btn-primary btn-lg" >
					<button type="reset" value="Reset" class="btn btn-primary btn-lg">Reset</button>
					<center>
				</div>
			</div>
		</form>
		<script src="assets/jquery-3.1.1.min.js"></script>
		<script type=text/javascript src="form_jquary.js"></script>
	</body>
</html>
